	<!-- 회원가입 영역 시작 -->
	<div class = "content_div_signUp">	
		<div class = "signUp_img_div"><img src = "../Images/SJ_logo.jpg" style = "width: 300px; height: 300px;"></div>
		<!-- 내용 table 시작 -->
		<table align = "center" class = "signUp_table">
			<tr> <!-- 아이디 -->
				<td colspan = "3">&nbsp;아이디 </td>
			</tr>
			
			<tr>
				<td colspan = "3"><input type = "text" id = "signUp_id"></td>
			</tr>			
			
			<tr> <!-- 비밀번호 -->
				<td colspan = "3">&nbsp;비밀번호 </td>
			</tr>
			
			<tr>
				<td colspan = "3"><input type = "password" id = "signUp_pw"></td>
			</tr>
			
			<tr> <!-- 비밀번호 재확인 -->
				<td colspan = "3">&nbsp;비밀번호 재확인 </td>
			</tr>
			
			<tr>
				<td colspan = "3"><input type = "password" id = "signUp_pw_chk"></td>
			</tr>
			
			<tr> <!-- 이름 -->
				<td colspan = "3">&nbsp;이름 </td>
			</tr>
			
			<tr>
				<td colspan = "3"><input type = "text" id = "signUp_name"></td>
			</tr>			
			
			<tr> <!-- 생년월일 -->
				<td colspan = "3">&nbsp;생년월일 </td>
			</tr>
			
			<tr>
				<td> <!-- 년 -->
					<input type = "number" id = "yyy" placeholder = "&nbsp;년(ex) 2020)" style = "width: 160px; height: 40px; margin: 0 auto">
				</td>
				
				<td> <!-- 월 -->
					<select id = "mmm" style = "width: 160px; height: 45px;">
					<option value = "">월</option>
					<option value = "1">1</option>
					<option value = "2">2</option>
					<option value = "3">3</option>
					<option value = "4">4</option>
					<option value = "5">5</option>
					<option value = "6">6</option>
					<option value = "7">7</option>
					<option value = "8">8</option>
					<option value = "9">9</option>
					<option value = "10">10</option>
					<option value = "11">11</option>
					<option value = "12">12</option>
				</td>
				
				<td> <!-- 일 -->
					<input type = "number" id = "ddd" placeholder = "&nbsp;일" style = "width: 160px; height: 39px; margin: 0 auto">
				</td>					
			</tr>	

			<tr> <!-- 성별 -->
				<td colspan = "3">&nbsp;성별 </td>
			</tr>
			<tr>
				<td colspan = "3">
					<select id = "signUp_gender" style="width: 508px; height: 45px;"> 
					<option value = ""> 성별 </option>
					<option value = "man"> 남 </option>
					<option value = "woman"> 여 </option>
					<option value = "no-choice"> 선택 안함 </option>
				</td>	
			</tr>					

			<tr> <!-- 휴대전화 -->
				<td colspan = "3">&nbsp;휴대전화 </td>
			</tr>
			<tr> 
				<td colspan = "3"> 
					<input id = "signUp_phone" type = "text" placeholder="&nbsp;전화번호 입력 ((-) 없이 입력하세요.)">
				</td>
			</tr>
			
			<tr> <!-- 이메일 -->
				<td colspan = "3">&nbsp;이메일 </td>
			</tr>
			<tr>
				<td colspan = "3"> 
					<input type = "text" id = "signUp_email" placeholder="&nbsp;선택입력">
				</td>
			</tr>
		<!-- 내용 table 끝-->
		</table>

				</td>
